<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充电时间计算器</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-i18n="title">充电时间计算器</h1>
        <label for="start-time" data-i18n="start-time-label">开始充电时间 (HH:mm):</label>
        <input type="time" id="start-time" required>

        <label for="start-charge" data-i18n="start-charge-label">开始充电时的电量 (%):</label>
        <input type="number" id="start-charge" min="0" max="100" required>

        <label for="current-charge" data-i18n="current-charge-label">当前电量 (%):</label>
        <input type="number" id="current-charge" min="0" max="100" required>

        <button id="calculate-btn" data-i18n="calculate-btn">计算充电时间</button>

        <div id="result"></div>
        
        <select id="language-selector">
            <option value="zh-cn">中文</option>
            <option value="zh-tw">繁體中文</option>
            <option value="en">English</option>
        </select>
    </div>

    <script src="script.js"></script>
    <script src="i18n.js"></script>
</body>
</html>
